name: Deploy to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.16"
          cache: true

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        shell: bash
        run: |
          set -euo pipefail
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          if [[ "${REPO_NAME}" == "${GITHUB_REPOSITORY_OWNER}.github.io" ]]; then
            BASE="/"
          else
            BASE="/${REPO_NAME}/"
          fi

          bun run sync:post-assets
          bun run fix:esbuild
          bunx --bun vite build --base="${BASE}"

          # SPA fallback for deep links on GitHub Pages.
          cp dist/index.html dist/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
